<!--TOAST SPACES-->
<div class="position-absolute w-100 d-flex flex-column p-4" >
    <div class="toast fade" style="position: absolute; bottom:0; right: 0" id="myToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div id="toast-header" class="toast-header">
            <strong class="mr-auto text-white">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg> {{titleToast}} </strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
            {{message}}
        </div>
    </div>
</div>
