<section class="allSection" >
    <div class="col-md-12" >
      <div class="row" >
        <div class="col-md-6" >
          <div class=" col-md-12 container" > 
            <div class="card form-card shadow-lg" >
              <div class="col-md-12 text-center">
                <h3>
                    <span class="badge badge-success" ><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-shield-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M5.443 1.991a60.17 60.17 0 0 0-2.725.802.454.454 0 0 0-.315.366C1.87 7.056 3.1 9.9 4.567 11.773c.736.94 1.533 1.636 2.197 2.093.333.228.626.394.857.5.116.053.21.089.282.11A.73.73 0 0 0 8 14.5c.007-.001.038-.005.097-.023.072-.022.166-.058.282-.111.23-.106.525-.272.857-.5a10.197 10.197 0 0 0 2.197-2.093C12.9 9.9 14.13 7.056 13.597 3.159a.454.454 0 0 0-.315-.366c-.626-.2-1.682-.526-2.725-.802C9.491 1.71 8.51 1.5 8 1.5c-.51 0-1.49.21-2.557.491zm-.256-.966C6.23.749 7.337.5 8 .5c.662 0 1.77.249 2.813.525a61.09 61.09 0 0 1 2.772.815c.528.168.926.623 1.003 1.184.573 4.197-.756 7.307-2.367 9.365a11.191 11.191 0 0 1-2.418 2.3 6.942 6.942 0 0 1-1.007.586c-.27.124-.558.225-.796.225s-.526-.101-.796-.225a6.908 6.908 0 0 1-1.007-.586 11.192 11.192 0 0 1-2.417-2.3C2.167 10.331.839 7.221 1.412 3.024A1.454 1.454 0 0 1 2.415 1.84a61.11 61.11 0 0 1 2.772-.815z"/>
                      <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                      <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8z"/>
                    </svg></span> Creación de Jueces
                </h3><br>
              </div>
              <form class="form-row" [formGroup]="FormJueces" (ngSubmit)="add(FormJueces.value, copiarDatos('nameCountry'), copiarDatos('nameState'),copiarDatos('nameCity')); eraseForm()" >
                <div class="form-group col-md-6">
                  <label for="name">Nombre</label>
                  <input (keyup)="toMayusculas($event.target)" type="text" formControlName="name" class="form-control" required minlength="3">
                  <small id="emailHelp" class="form-text text-muted">
                    <span class="badge badge-dark">
                      <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" color="#FAC632" class="bi bi-exclamation-triangle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 5zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        </svg> 
                    </span>
                    Solo un Nombre</small>
                </div> 
                <div class="form-group col-md-6">
                  <label for="lastName">Apellidos</label>
                  <input (keyup)="toMayusculas($event.target)" type="text" formControlName="lastName" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <label for="cc">DNI / CC</label>
                  <input type="number" formControlName="cc" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <label for="mail">Mail</label>
                  <input type="mail" formControlName="mail" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Celular</label>
                  <input type="phone" formControlName="phone" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <label for="address">Dirección</label>
                  <input type="text" formControlName="address" class="form-control">
                </div>
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="form-group col-md-4">
                      <label class="control-label" for="country">País</label>
                      <select *ngIf="getCountries()" formControlName="selectedCountry" (change)="onSelectCountry($event.target.value)" class="form-control input-lg">
                      <option value="0">Select Country</option>
                      <option *ngFor="let country of getCountries()" id="country"  value= {{country.id}}>{{country.name}}</option>
                      </select>  
                      </div>
                    <div class="form-group col-md-4">
                      <label class="control-label" for="States">Estado</label>
                      <select id="state" *ngIf="states" formControlName="selectedState" (change)="onSelectState($event.target.value)" class="form-control input-lg">
                      <option value="0">Select State</option>
                      <option *ngFor="let state of states" id={{state.id}} value={{state.id}}>{{state.name}}</option>
                      </select>
                      </div>
                    <div class="form-group col-md-4">
                        <label class="control-label" for="City">Ciudad</label>
                        <select id="city" class="form-control input-lg" formControlName="selectedCity" (change)="addAddress(FormJueces.value.selectedCountry, FormJueces.value.selectedState, FormJueces.value.selectedCity)" >
                        <option *ngIf="!selectedState"  value="0">Select City</option>
                        <option *ngFor="let city of cities" id={{city.id}} value={{city.name}} >{{city.name}}</option>
                        </select>
                      </div>
                      <div class="col-md-12" >
                        <div class="row">
                          <div style="font-weight: 600; font-size: 18px;" class="col-md-4" formControlName="nameCountry" id="nameCountry">
                          </div>
                          <div style="font-weight: 600; font-size: 18px;" class="col-md-4"  formControlName="nameState" id="nameState">
                          </div>
                          <div style="font-weight: 600; font-size: 18px;" class="col-md-4" formControlName="nameCity" id="nameCity" >
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="form-group col-md-12" >
                  <div class="alert alert-danger" *ngIf="!FormJueces.valid"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                  </svg> Tienes Errores, hay <b>campos o espacios vacios</b> o caracteres incorrectos</div>
                  <button class="btn btn-success col-md-3" id="enviar" type="submit" [disabled]="FormJueces.invalid">
                  Guardar</button>
                  <button class="btn btn-danger offset-1 col-md-3" type="reset" (click)="eraseForm()" >
                    Borrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card form-card shadow-lg">
            <h3>Últimos Jugadores Registrados </h3><br>
            <div class="table-responsive" >
              <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>CC/DNI</th>
                    <th>Nombre</th>
                    <th>Celular</th>  
                  </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let juez of allJueces">
                    <td><span class="badge badge-success">{{ juez.DNI }}</span></td>
                    <td>{{ juez.nombre }} {{ juez.apellido }}</td>
                    <td>{{ juez.telefono }}</td>
                    <swal
                      #borrarJuez
                      title="Seguro eliminaras este Juez?"
                      text="No podras recuperarlo"
                      icon="question"
                      [showCancelButton]="true"
                      [focusCancel]="true"
                      (confirm)= "deleteJuez(juez._id)"
                      [swalOptions]="{ confirmButtonText: 'Si Borrar', cancelButtonText:'Cancelar' }">
                    </swal>
                    <td><button class="btn btn-danger" [swal]="borrarJuez" >
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                      </svg>
                    </button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          </div>
      </div>
    </div>
  </section>
