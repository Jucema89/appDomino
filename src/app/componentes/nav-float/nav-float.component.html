  <!--MODAL RANKING TORNEO-->
  <div class="modal fade" id="rankingTor" tabindex="-1" role="dialog" 
        aria-labelledby="allMesas" aria-hidden="true">
    <div class="modal-dialog modal-xl col-md-12">
      <div class="modal-content row">
        <div class="modal-header">
          <h4 class="modal-title text-center col-md-11" id="exampleModalLabel">Ranking </h4> 
            <svg width="2em" height="2em" data-dismiss="modal" aria-label="Close" viewBox="0 0 16 16" class="bi bi-x-square-fill col-md-1" fill="#FF0000" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.854 4.854a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z"/>
            </svg>
        </div>
          <table class="table modal-body">
            <thead class="thead-dark">
              <tr>
                <th scope="col">
                  <svg width="1.7em" height="1.7em" viewBox="0 0 16 16" class="bi bi-award" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M9.669.864L8 0 6.331.864l-1.858.282-.842 1.68-1.337 1.32L2.6 6l-.306 1.854 1.337 1.32.842 1.68 1.858.282L8 12l1.669-.864 1.858-.282.842-1.68 1.337-1.32L13.4 6l.306-1.854-1.337-1.32-.842-1.68L9.669.864zm1.196 1.193l-1.51-.229L8 1.126l-1.355.702-1.51.229-.684 1.365-1.086 1.072L3.614 6l-.25 1.506 1.087 1.072.684 1.365 1.51.229L8 10.874l1.356-.702 1.509-.229.684-1.365 1.086-1.072L12.387 6l.248-1.506-1.086-1.072-.684-1.365z"/>
                    <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
                  </svg>
                </th>
                <th scope="col">Nombre</th>
                <th scope="col">Dni</th>
                <th scope="col">Pts a Favor </th>
                <th scope="col">Pts en Contra</th>
                <th scope="col">Efectividad</th>
                <th scope="col">G/P</th>
              </tr>
            </thead>
            <tbody *ngFor="let player of rankingTor | sortBy: true | paginate: { itemsPerPage: 7, currentPage: page }; let i = index">
              <tr>
                <th scope="row">{{ 7 * (page - 1) + i + 1 }}</th>
                <td> {{player.nombre}} </td>
                <td>{{player.dni}}</td>
                <td>{{player.pts_favor}}</td>
                <td>{{player.pts_contra}}</td>
                <td>{{player.efectividad}}</td>
                <td>{{player.gano}}/{{player.perdio}}</td>
              </tr>
            </tbody>
          </table> 
          <div class="modal-footer bg-dark">
            <pagination-controls class="align-content-center" (pageChange)="page = $event"></pagination-controls>
          </div>
      </div>
    </div>
  </div>
